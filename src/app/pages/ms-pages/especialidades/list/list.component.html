<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Especialidades</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let especialidad of especialidades">
                  <td>{{ especialidad.id }}</td>
                  <td>{{ especialidad.nombre }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary" (click)="edit(especialidad.id)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(especialidad.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="especialidades.length === 0">
                  <td colspan="3" class="text-center">No hay especialidades disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
