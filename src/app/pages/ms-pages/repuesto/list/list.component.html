<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header bg-transparent">
        <h3 class="mb-0">Repuestos</h3> </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let spare of spares">
                <td>{{ spare.id }}</td>
                <td>{{ spare.nombre }}</td>
                <td>{{ spare.marca }}</td>
                <td>{{ spare.descripcion }}</td>
                <td>
                  <button class="btn btn-sm btn-primary" (click)="edit(spare.id)">Editar</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(spare.id)">Eliminar</button>
                </td>
              </tr>
              <tr *ngIf="spares.length === 0"> <td colspan="5" class="text-center">No hay repuestos disponibles.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
