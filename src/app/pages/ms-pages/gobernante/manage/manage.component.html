<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>


        </div>
        <div class="card-body container">
          <div class="row">
            <div class="col-3">ID</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="gobernante.id" disabled></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Usuario</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="gobernante.id_usuario"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Periodo Inicio</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="gobernante.periodo_inicio"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Periodo Final</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="gobernante.periodo_final"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Tipo</div>
            <div class="col-9">
              <select class="form-control" [(ngModel)]="gobernante.tipo" [disabled]="mode==1">
                <option value="municipio">Municipio</option>
                <option value="departamento">Departamento</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" *ngIf="gobernante.tipo === 'municipio'">
            <div class="col-3">Municipio</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="gobernante.territorio.municipio_id"
                [disabled]="mode==1">
            </div>
          </div>
          <div class="row" *ngIf="gobernante.tipo === 'departamento'">
            <div class="col-3">Departamento</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="gobernante.territorio.departamento_id"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Update</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
