<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>


        </div>
        <div class="card-body container">
          <div class="row">
            <div class="col-3">ID</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.id" disabled></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Maquina</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.maquinaria_id"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Operario</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.operario_id"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Seguro</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.seguro_id"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha Inicio</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="poliza.fecha_inicio"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha Fin</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="poliza.fecha_fin"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Operario</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.operario"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Maquina</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.maquina"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Seguro</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="poliza.seguro"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Tipo Poliza</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="poliza.tipo_poliza"
                [disabled]="mode==1"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Update</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
